<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI와 함께 만드는 게임</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            text-align: center;
        }
        #gameCanvas {
            border: 2px solid #333;
            background: white;
        }
        #status {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="status">🤖 AI와 대화하여 게임을 만들어보세요!</div>
    </div>
    
    <script>
        // 🎮 여기에 AI가 게임 코드를 만들어줄 거예요!
        // 아이들은 이 코드를 볼 필요가 없어요.
        // AI에게 원하는 게임을 설명하면 됩니다!
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 시작 메시지
        ctx.font = '30px Arial';
        ctx.fillStyle = '#333';
        ctx.textAlign = 'center';
        ctx.fillText('AI와 함께 게임을 만들어보세요!', 400, 200);
        ctx.font = '20px Arial';
        ctx.fillText('"하늘을 나는 고양이 게임 만들어줘" 라고 말해보세요', 400, 250);
    </script>
</body>
</html>
